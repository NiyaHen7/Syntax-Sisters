<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratings</title>
    <style>
        body {
            background-color: rgb(81, 81, 229);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            width: 50%;
            max-width: 500px;
        }
        .big-letter {
            font-size: 100px;
            font-weight: bold;
            margin: 10px 0;
        }
        .rating {
            background: rgba(255, 255, 255, 0.3);
            padding: 8px;
            border-radius: 6px;
            margin-top: 8px;
            text-align: left;
            width: 80%; /* Shrunk further */
            margin-left: auto;
            margin-right: auto;
            font-size: 14px; /* Smaller text */
        }
        .stars {
            color: gold;
        }
        .date {
            font-size: 11px;
            color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Dr. Cornelius Hinton</h1>
    <h3>Computer Science</h3>

    <!-- Large Bold 'B' -->
    <div class="big-letter">B</div>

    <div class="container">
        <h2>Student Ratings</h2>

        <div class="rating">
            <p><strong>Aggie 1</strong> <span class="date">- March 12, 2023</span></p>
            <p class="stars">★★★★★</p>
            <p>Good professor. If you put in the effort, you'll learn a lot in his class</p>
        </div>

        <div class="rating">
            <p><strong>Aggie 2</strong> <span class="date">- October 8, 2022</span></p>
            <p class="stars">★★★★★</p>
            <p>Very knowledgeable and approachable. He genuinely cares about students' success.</p>
        </div>

    </div>
</body>
</html>
